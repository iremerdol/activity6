<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Game</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #game-container {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            #moving-button {
                position: absolute;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="game-container">
            <button id="moving-button">Click me</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
